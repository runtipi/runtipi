mutation InstallApp($input: AppInputType!) {
  installApp(input: $input) {
    id
    status
    config
    info {
      id
      available
      port
      name
      description
      version
      author
      source
      categories
      url_suffix
      form_fields {
        max
        min
        required
        env_variable
      }
      requirements
    }
  }
}
